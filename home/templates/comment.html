<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on Posts</title>
</head>
<style>
   :root {
    --bg-color: #365ee1;
    --text-color: #fff;
    --active: #1245d1;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

.nav {
    display: flex;
    align-items: center;
    background-color: var(--bg-color);
    color: var(--text-color);
    justify-content: space-between;
    padding: 30px;
}

.main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15rem    ;
}

form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 30px 0;
    height: 20rem;
    width: 20rem;
    background-color: #1245d140;
    border: 2px solid transparent;
    border-radius: 5px;
    padding: 20px;
}

form label {
    margin-bottom: 5px;
}

form input,
form textarea,
form select {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
}

form input[type="file"] {
    border: none;
}

form input[type="submit"] {
    background-color: var(--active);
    color: var(--text-color);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: var(--active);
}

.btn {
    padding: 8px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.4s ease;
    background-color: var(--active);
    color: var(--text-color);
}

.btn:active {
    transform: translateY(3px);
}

.btn:hover {
    background-color: #114ef5;
}

.footer {
    display: flex;
    position: absolute;
    align-items: center;
    bottom: 0;
    z-index: 2;
    margin-top: 20px;
}

.active {
    background-color: var(--active);
    padding: 10px;
    color: var(--text-color);
    border-bottom: 3px solid var(--active);
    margin-right: 20px;
}

.active i {
    margin: 0 10px;
}

.allcomment {
    overflow-y: auto;
    max-height: 300px;
    width: 30%;
    left: 0;
    /* position: absolute; */
}

.commentcontainer {
    position: relative;
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

.comment {
    background-color: #1245d140;
    border: 2px solid transparent;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
}

.comment p {
    color: #000000;
    margin-bottom: 10px;
}

</style>

<body>
    <div class="nav">
        <div class="logo">BlogSphere</div>
    </div>
    <div class="main">
        <div class="allcomment">
            <div class="commentcontainer">
                {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.author }}: {{ comment.body }}</p>
            </div>
            {% endfor %}
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            <h2>Comment</h2>
            {%csrf_token%}


            <label for="username">Username</label>
            <input type="text" autocomplete="off" required name="username">
            <label for="desc">Comment</label>
            <textarea type="text" placeholder="Write Comment" required autocomplete="off" name="desc"></textarea>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <!-- Display existing comments -->


    <!-- Render comment form -->


    <div class="footer">
        <a href="/feed/">
            <div class="active"><i class="ri-arrow-left-line"></i>Back</div>
        </a>
    </div>

</body>

</html>
